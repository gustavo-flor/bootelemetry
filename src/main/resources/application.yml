server:
  port: ${PORT:8080}
  shutdown: graceful
springdoc:
  swagger-ui:
    path: /
  show-actuator: true
spring:
  application:
    name: bootelemetry
  main:
    banner-mode: off
logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
      base-path: /
      path-mapping:
        prometheus: metrics
  tracing:
    sampling:
      probability: 1.0
